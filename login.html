<body>
  <!-- ======================================== -->
  <!-- HEADER / NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-psgblue">
    <div class="container-fluid">
      <a class="navbar-brand text-psglightgold" href="#"><img src="/public/src/img/navbar-logo-night.png" height="72" width="128"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link text-psglightgold mx-2" href="#">Sobre Nosotros</a>
          <a class="nav-link text-psglightgold mx-2" href="#">Productos</a>
          <a class="nav-link text-psglightgold mx-2" href="#">Segunda Mano</a>
          <a class="nav-link text-psglightgold mx-2" href="#">Garantías</a>
          <a class="nav-link text-psglightgold mx-2" href="#">Contacto</a>
          <a class="nav-link text-psglightgold mx-2" href="#">Carrito de Compras</a>
          <a class="nav-link text-psglightgold mx-2" href="/register.html">Registro</a>
          <a class="nav-link active text-psglightgold mx-2" aria-current="page" href="#">Iniciar Sesión</a>
        </div>
      </div>
    </div>
  </nav>



  <!-- título de bienvenida -->
  <h1 class="text-psgdarkblue p-3 text-center  ">Iniciar Sesión</h1>
  
  <!-- Login Card -->
  

  <div class="container-fluid card p-5 mt-5" style="width: 60rem; height:20rem;">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"><img src="/public/src/img/user-img.png" height=25></span>
      <input type="text" class="form-control" placeholder="Ingresa tu nombre de usuario" aria-label="Username" aria-describedby="basic-addon1">
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"><img src="/public/src/img/password-img.png" height=25></span>
      <input type="password" class="form-control" placeholder="Ingresa tu contraseña" aria-label="Password" aria-describedby="basic-addon1">
    </div>

    <!-- <button type="button" class="btn btn-primary btn-lg boton-login" style="width:12rem; align-items:baseline;">Inicia Sesión</button> -->
    <button class="btn btn-primary btn-lg boton-login" style="width:12rem; align-items:baseline;" type="submit">Inicia Sesión</button>
  </div>





  <!-- Scripts de JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
