  <div class="mt-5"></div> <!--Div para separacion-->
  <h1 class="text-white registro-h1 ">Regístrate</h1>
  <div class="mt-5"></div> <!--Div para separacion-->

  <div class="card d-flex align-items-center justify-content-center m-auto" style="width: 60rem; height:35rem;">
    <form class="row g-3 list-group list-group-flush">
        <div class="col-md-inherit m-auto">
          <label for="validationDefault01" class="col-md-inherit m-auto">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-inherit m-auto">
          <label for="validationDefault02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-inherit m-auto">
          <label for="validationDefaultUsername" class="form-label">Nombre de Usuario</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-inherit m-auto">
          <label for="validationDefault03" class="form-label">Ingresa una contraseña</label>
          <input type="password" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              He leído y acepto los <a href="#">Términos y Condiciones</a>
            </label>
          </div>
        </div>
        <div class="col-md-12 d-inline-flex p-2">
          <button class="btn btn-primary d-inline-flex p-2" type="submit">Registro</button>
        </div>
      </form>
    </div>
