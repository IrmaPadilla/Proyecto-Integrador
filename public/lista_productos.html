<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Days+One&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/lista_productos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../src/assets/favicon-32x32.png" sizes="32x32" type="image/x-icon">
    <title>Nuestros Productos</title>
    <script src="/public/js/lista_productos/main.js" type="module" async defer></script>

</head>

<body>

    <!-- ================= -->
    <!-- Header  -->
    <!-- ================= -->

    <header>
        <a href="#">
            <img src="/src/assets/logo-header.png" alt="logo de la empresa" class="header-logo-eU">
        </a>
        <nav>
            <ul id="nav-links-eU" class="nav-links-eU">
                <div class="desktop-hidden-eU">
                    <li>
                        <a href="#">
                            Menú Tablet >:D
                        </a>
                    </li>
                </div>
                <li>
                    <a href="#">
                        <span aria-hidden="true">Ofertas</span>
                    </a>
                </li>
                <li>
                    <a class="hidden-for-responsiveness-eU" href="#">
                        <span aria-hidden="true">Marcas</span>
                    </a>
                </li>
                <li>
                    <a class="hidden-for-responsiveness-eU" href="#">
                        <span aria-hidden="true">Cerrajería</span>
                    </a>
                </li>
                <li>
                    <a class="hidden-for-responsiveness-eU" href="#">
                        <span aria-hidden="true">Hogar</span>
                    </a>
                </li>
                <li>
                    <a class="hidden-for-responsiveness-eU" href="#">
                        <span aria-hidden="true">Construcción</span>
                    </a>
                </li>
                <li>
                    <a class="hidden-for-responsiveness-eU" href="#">
                        <span aria-hidden="true">Carpintería</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span aria-hidden="true">Segunda Mano</span>
                    </a>
                </li>
            </ul>
        </nav>
        <a href="#" class="cta-eU"><button>Inicia Sesión</button></a>
    </header>

    <!-- ================= -->
    <!-- Barra de navegacion  -->
    <!-- ================= -->
    <form action="#" id="formulario" method="POST">
        <div class="container mx-auto">
            <div class="row mx-auto">
                <div class="col-xl-10 col-sm-9 col-8 g-0 mx-auto">
                    <input type="text" placeholder="Buscar un producto..." class="w-100 mt-3 searchbar form-check-input"
                        id="buscar__productos">
                </div>
                <div class="col-xl-1 col-sm-2 col-3 g-0 mx-auto">
                    <button class="search__button mt-3"><i class="bi bi-search w-100"></i></button>
                </div>
                </input>
                <!-- ================= -->
                <!-- Carrito de compras-->
                <!-- ================= -->
                <div class="col-xl-1 col-sm-1 col-1 g-0 mt-3 cart__icon">
                    <i class="bi bi-cart fs-1"></i>
                </div>
            </div>
        </div>
    </form>


    <!-- ================= -->
    <!-- Filtros Busqueda  -->
    <!-- ================= -->
    <form id="buscador">
        <div class="container mx-auto">
            <div class="row mx-auto">
                <div class="col-md-4 text-center col-4 mt">
                    <p class="fs-2">Marca</p>
                    <select name="" class="fs-4" id="marca">
                        <option value="">--Seleccionar--</option>
                        <!-- <option value="Trupper">trupper</option> -->
                    </select>
                </div>
                <div class="col-md-4 text-center col-4">
                    <p class="fs-2">Precio</p>
                    <select name="" class="fs-4" id="precio">
                        <option value="">--Seleccionar--</option>
                    </select>
                </div>
                <div class="col-md-4 text-center col-4">
                    <p class="fs-2">Ordenar</p>
                    <select name="" class="fs-4" id="ordenar">
                        <option value="">--Seleccionar--</option>
                        <option value="">Mayor a Menor</option>
                        <option value="">Menor a Mayor</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <!-- ================= -->
    <!-- Cards de productos-->
    <!-- ================= -->

    <section class="seccion" id="lista__productos">
        <div class="container mx-auto">
            <div class="row" id="container__products">

            </div>
        </div>

    </section>

    <footer>
        <div class="container" id="copyright"></div>
    </footer>

</body>

</html>
