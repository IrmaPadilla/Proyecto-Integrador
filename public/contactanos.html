  <div class="mt-5"></div> <!--Div para separacion-->
  <h1 class="text-psgdarkblue contacto-h1 " >Contáctanos</h1>
  <div class="mt-5"></div> <!--Div para separacion-->

  <div class="card d-flex align-items-center justify-content-center m-auto" style="width: 60rem; height:20rem;">
    <form class="row g-3 list-group list-group-flush">

        <div class="d-flex justify-content-center">
          <label for="validationDefault01" class="col-md-inherit m-auto">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>

        <div class="col-md-inherit m-auto">
          <label for="validationDefault02" class="form-label">Número telefónico</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>

        <div class="col-md-inherit m-auto">
          <label for="validationDefaultUsername" class="form-label">Correo electrónico</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>

        </div>

        <div class="col-md-inherit m-auto">
          <label for="validationDefault03" class="form-label">Mensaje</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
          
        </div>

        

        <div class="col-md-12 d-inline-flex p-2">
          <button class="btn btn-primary d-inline-flex p-2" type="submit">Enviar</button>
        </div>

      </form>
    </div>
